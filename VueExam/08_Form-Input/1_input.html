<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div>
            입력 값 : <br>
            <textarea rows="5" v-model="msg"></textarea>
        </div>
        <!-- 엔터가 공백으로 표시되는데 css속성으로 줄바꿈 -->
        <div style="white-space: pre-line;">{{msg}}</div>
        <hr/>
        
        <h2>문자를 숫자로</h2>
        <div>
            입력1 : <input type="text" v-model.number="result1"/><br>
            입력2 : <input type="text" v-model.trim="result2"/><br>
        </div>
        <div>
            입력1에 +10을 한 결과는 {{result1 + 10}}이다. <br>
            입력2에 공백을 없앤 결과는 {{result2 + "님!"}}이다.
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data(){
                return { msg : "", result1 : "", result2 : ""}
            },
            methods : {

            }
        }).mount("#app");
    </script>
</body>
</html>
