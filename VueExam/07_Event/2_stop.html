<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div @click="test">
            <button @click="addMessage">실행, stop 없음</button>&nbsp;
            <button @click.stop="addMessage">실행, stop 추가</button>
            <div v-html="message"></div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data(){
                return{ message : "" }
            },
            methods : {
                test(){
                    this.message += "test 실행<br>"
                },
                addMessage(){
                    this.message += "addMessage 실행<br>"
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
