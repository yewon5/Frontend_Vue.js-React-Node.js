<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <button @click="test1">실행1</button>&nbsp;
            <button @click.once="test2">실행2</button>&nbsp;
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            methods : {
                test1(){ alert("실행1") },
                test2(){ alert("실행2") }
            }
        }).mount("#app");
    </script>
</body>
</html>
