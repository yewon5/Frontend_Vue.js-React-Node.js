<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <a href="https://www.naver.com" @click="addMessage">prevent 사용 X</a><br>
        <a href="https://www.naver.com" @click.prevent="addMessage">prevent 사용 O</a>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data(){
                return{  }
            },
            methods : {
                addMessage(){
                    alert("실행됨");
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
