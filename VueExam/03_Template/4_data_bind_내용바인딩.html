    <h1>내용 바인딩</h1>
    <div id="app">
        <!-- <div v-text="message"></div> -->
        <div v-html="message"></div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    message: "", // 초기에는 빈 문자열로 설정합니다.
                    count: 0 // 초기에는 0으로 설정합니다.
                }
            },
            created() {
                this.addCount();
            },
            methods: {
                addCount() {
                    setInterval(() => {
                        this.count++;
                        this.message += "<p>message=test_" + this.count + ", count=" + this.count + "</p>";
                    }, 1000);
                }
            }
        }).mount("#app")
    </script>
</body>
