<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <h1>v-show</h1>
    <div id="app">
        <button @click="click()">토글</button>
        <div v-show="visible">보이고 숨기고</div>
    </div>

    <script>
        const {createApp} = Vue;
        createApp({
            data(){
                return {visible : true}
            },
            methods : {
                click(){
                    this.visible = !this.visible
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
