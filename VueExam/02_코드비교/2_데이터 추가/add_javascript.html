<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul class="list"></ul>
        <div>
            <p>데이터 추가</p>
            <p>
                <span>name : <input type="text" class="user-name"></span>
                <button class="btn-add-user"> 추가</button>
            </p>
        </div>
    </div>

    <script>
        const data = {
            list: ["user01", "user02", "user03"]
        }

        const populateUserList = () => {
            const userList = document.querySelector("#app .list");
            data.list.forEach(user => {
                const li = document.createElement("li");
                li.textContent = `name = ${user}`;
                userList.appendChild(li);
            });
        }

        populateUserList();

        const btnAddUser = document.querySelector(".btn-add-user");
        btnAddUser.addEventListener("click", () => {
            const userNameInput = document.querySelector(".user-name");
            const newUser = userNameInput.value;

            if (newUser) {
                data.list.push(newUser);

                const userList = document.querySelector("#app .list");
                const li = document.createElement("li");
                li.textContent = `name = ${newUser}`;
                userList.appendChild(li);

                userNameInput.value = "";
            }
        });
    </script>
</body>
</html>
