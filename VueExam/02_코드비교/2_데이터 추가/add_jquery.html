<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
      <div id="app">
        <ul class="list">

        </ul>

            <div>
                  <p>데이터 추가</p>
                  <p>
                        <span>name:<input type="text" class="user-name"></span>
                        <button class="btn-add-user"> 추가</button>
                  </p>
            </div>
      </div>

      <script>
            var data = {
                  list:["user01", "user02", "user03"]
            }

        
            data.list.forEach((user)=>{
                  let li = `<li>name = ${user}</li>`;
                  $("#app .list").append(li);
            });


            $(".btn-add-user").click(()=>{
                  let newUser = $(".user-name").val()

                  data.list.push(newUser);

                  let li = `<li>name = ${newUser}</li>`;
                  $("#app .list").append(li);

                  newUser="";

                  $(".user-name").val("");
            })
      </script>   
</body>
</html>
