<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .mystyle1 { border: 4px solid blue; }
        .mystyle2 { font-size: 20px; }

    </style>
</head>
<body>
    <div id="app">
        <div>
            <button @click="onToggle">토글</button>
            <!-- 바인딩을 통해서 토글버튼을 눌렀을때 동적으로 바꿀 수 있다.-->
            <div v-bind:class="{mystyle1:isActive1, mystyle2:isActive2}">CSS 테스트입니다.</div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data(){
                return{
                    isActive1 : false,
                    isActive2 : false
                }
            },
            methods : {
                onToggle(){
                    this.isActive1 = !this.isActive1
                    this.isActive2 = !this.isActive2
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
